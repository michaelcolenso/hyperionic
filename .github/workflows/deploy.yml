name: Deploy Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  optimize-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install -g imagemin-cli
          npm install -g imagemin-mozjpeg
          npm install -g imagemin-pngquant

      - name: Debug directory structure
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Creating directories."
          mkdir -p hyperionic/optimized-images
          echo "Directory structure after creation:"
          ls -la hyperionic/

      - name: Optimize images
        working-directory: hyperionic
        run: |
          if [ -d "images" ]; then
            echo "Found images directory, contents:"
            ls -la images/
            for img in images/*; do
              if [ -f "$img" ]; then
                echo "Optimizing: $img"
                imagemin "$img" --out-dir=optimized-images
              fi
            done
          else
            echo "Warning: images directory not found in:"
            pwd
            ls -la
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
